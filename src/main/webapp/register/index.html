<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <link href="../css/init.css" rel="stylesheet">
    <link href="../css/thisWeb.css" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
</head>
<body>
<div class="bar">
    <form action="javascript:alert('注册成功')" method="post">
        <h1 class="reg_title">新用户注册</h1>
        <div class="text_bar">
            <div class="inp_bar">
                <label for="userid">用户名：</label><input id="userid" name="userid" type="text">
            </div>
            <div class="inp_bar">
                <label for="userPwd">密&emsp;码：</label><input id="userPwd" name="userPwd" type="password">
            </div>
            <div class="inp_bar">
                <label>性&emsp;别：</label>
                <input id="sex_man" name="sex_man" type="radio"><label for="sex_man">男</label>
                <input id="sex_woman" name="sex_man" type="radio"><label for="sex_woman">女</label>
            </div>
            <div class="inp_bar">
                <label for="qianming">签&emsp;名：</label><br>
                <textarea id="qianming" name="qianming"></textarea>
            </div>
            <div class="inp_bar">
                <button type="submit">点击注册</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
